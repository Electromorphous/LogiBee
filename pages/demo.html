    crossorigin="anonymous" />
  <link rel="stylesheet" href="/LogiBee/css/header.min.css">
  <link rel="stylesheet" href="/LogiBee/css/footer.min.css">
  <link rel="stylesheet" href="/LogiBee/css/demo.min.css">

</head>

<body>

  <!-- START 	PRELOADER -->
  <div class="hola">
    <div id="preloader">
      <span></span>
      <span></span>
    </div>
  </div>
  <!-- END PRELOADER -->

  <!-- START NAVBAR -->
  <div id="header-sticky" class="saas porri gym mobile-menu"></div>
  <!-- END NAVBAR -->


  <!-- START HOME -->
  <div id="home" class="saas banner-area">
    <div class="banner-active">
      <div class="slider-area">
        <div class="slider-active-saas">
          <div class="slider-wrapper-saas vh">
            <!-- style="background-image:url(/LogiBee/img/home-bg1.jpg)" -->
            <div class="flex-box d-flex">
              <div class="contain-custom">
                <div class="row">
                  <div class="col-md-5 col-sm-12">
                    <div class="slider-text-new">
                      <h1>Lorem ipsum dolor sit amet consectetur.</h1>
                      <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Possimus, architecto. Minima alias,
                        provident culpa itaque repellat esse. Id, enim soluta?</p>
                    </div>
                  </div>
                  <div class="col-md-7 d-none d-md-block d-lg-block">
                    <!-- d-none d-md-block d-lg-block -->
                    <div class="animated fadeInUp tilt js-tilt text-center">
                      <img src="/LogiBee/img/demo/demo.png">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- END HOME -->

  <!-- START OF FORM -->
  <div id="contact-form">

    <div class="contact-form-area">
      <div class="contact-form-warp">
        <div class="contact-form-three">
          <div class="container">
            <div class="row">
              <div class="contact-form">

                <form action="https://formsubmit.co/info@connectsys.in" method="POST" class="row">

                  <input type="hidden" name="_next" value="https://electromorphous.github.io/LogiBee/pages/thank.html">
                  <input type="hidden" name="_subject" value="Demo request!">

                  <div class="col-sm-12 col-md-6 cv">
                    <label for="name">Full Name</label>
                    <i class="fa fa-user"></i>
                    <input required placeholder="Full Name" type="text" class="form-control" id="name" name="name">
                  </div>

                  <div class="col-sm-12 col-md-6 cv">
                    <label for="company-name">Company Name</label>
                    <i class="fa fa-building"></i>
                    <input required placeholder="Company Name" type="text" class="form-control" id="company-name"
                      name="company-name">
                  </div>

                  <div class="col-sm-12 col-md-6 cv">
                    <label for="email">Work email</label>
                    <i class="fa fa-at"></i>
                    <input required placeholder="Work email" type="email" class="form-control" id="email" name="email">
                  </div>

                  <div class="col-sm-12 col-md-6 cv">
                    <label for="title">Job Title</label>
                    <i class="fa fa-tag"></i>
                    <input required placeholder="Job Title" type="text" class="form-control" id="title" name="title">
                  </div>

                  <div class="col-sm-12 col-md-6 cv">
                    <label for="phone">Phone</label>
                    <i class="fa fa-phone-alt"></i>
                    <input required placeholder="Phone" type="phone" class="form-control" id="phone" name="phone">
                  </div>

                  <div class="col-sm-12 col-md-6 cv">
                    <label for="business">We are</label>
                    <select id="business" class="form-control" name="business">
                      <option selected="" disabled="">-Select-</option>
                      <option>Online Retailers</option>
                      <option>Logistic Providers</option>
                      <option>Technology Company</option>
                    </select>
                  </div>

                  <div class="col-sm-12 cv">
                    <label for="message">Message</label>
                    <!-- <i class="fa fa-pencil-alt"></i> -->
                    <textarea required placeholder="Message" type="text" class="form-control" id="message"
                      name="message"></textarea>
                  </div>

                  <div class="col-sm-12 text-center cv submit-btn-wrapper">
                    <button type="submit">Book Demo Now</button>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- END OF FORM -->

  <!-- START FOOTER -->
  <footer class="footer-top-area-7 pt-80 pb-45"></footer>
  <!-- END FOOTER -->



  <script src="/LogiBee/js/vendor/modernizr-3.6.0.min.js"></script>

  <script src="/LogiBee/js/bootstrap.min.js"></script>
  <script src="/LogiBee/js/jquery.slicknav.min.js"></script>
  <script src="/LogiBee/js/jquery.ripples-min.js"></script>
  <script src="/LogiBee/js/particles.min.js"></script>
  <script src="/LogiBee/js/scrollreveal.min.js"></script>
  <script src="/LogiBee/js/countdown.min.js"></script>
  <script src="/LogiBee/js/tilt.jquery.min.js"></script>
  <script src="/LogiBee/js/typewritter.js"></script>
  <script src="/LogiBee/js/aos.js"></script>
  <script src="/LogiBee/js/isotope.pkgd.min.js"></script>
  <script src="/LogiBee/js/imagesloaded.pkgd.min.js"></script>
  <script src="/LogiBee/js/fancyBox v2.1.5.js"></script>
  <script src="/LogiBee/js/jquery.counterup.min.js"></script>
  <script src="/LogiBee/js/jquery.barfiller.js"></script>
  <script src="/LogiBee/js/waypoints.min.js"></script>
  <script src="/LogiBee/js/slick.js"></script>
  <script src="/LogiBee/js/swiper.min.js"></script>
  <script src="/LogiBee/js/jquery.parallax-1.1.3.js"></script>
  <script src="/LogiBee/js/owl.carousel.min.js"></script>
  <script src="/LogiBee/js/megapack-main.js"></script>
  <script src="/LogiBee/js/jquery.scrollUp.min.js"></script>

  <script>
    $(function () {
      $("#header-sticky").load("/LogiBee/assets/header.html")
      $("footer").load("/LogiBee/assets/footer.html");
    });
  </script>
</body>

</html>
